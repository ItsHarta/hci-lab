<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeliSkuy</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="header">
        <div class="header-title">
            <img src="assets/icon.png" alt="BeliSkuy" width="44px">
            <span class="title">BeliSkuy</span>
        </div>
        <nav>
            <ul>
                <input type="checkbox" id="checkbox_toggle" />
                <label for="checkbox_toggle" class="hamburger">&#9776;</label>
                <div class="nav-items">
                    <li><a class="menu" href="index.html">Home</a></li>
                    <li><a class="menu" href="chat.html">Chat</a></li>
                    <li><a class="menu" href="cart.html">Cart</a></li>
                    <li><a class="menu-btn" href="/profile.html">Profile</a></li>
                </div>
            </ul>
        </nav>
    </div>
    
    <div class="main-content">
        <div class="Biodata User">
            <div class="profile head-content">
                Profile Information
            </div>

            <div class="profile-pic">
                <div class="border-img">
                    <img src="/assets/chat/Seller 5.jpg" alt="" class="user-img">
                </div>
                <div class="choose">
                    <button>Choose Image</button>
                </div>
            </div>

            <div class="id info">
                <div class="info-head">
                    ID
                </div>
                <div class="value">
                    2440016546
                </div>
            </div>

            <!-- <div class="level-user">
                Official Store
            </div> -->

            <div class="username info">
                <div class="info-head">
                    Username
                </div>
                <div class="value">
                    <input type="text" name="username" id="" value="ivan0187">
                </div>
                <div class="change">
                    <a href="">Change</a>
                </div>
            </div>

            <div class="dob info">
                <div class="info-head">
                    Date of Birth
                </div>
                <div class="value">
                    <input type="date" name="dob" id="" value="2002-08-17">
                </div>
                <div class="change">
                    <a href="">Change</a>
                </div>
            </div>

            <div class="gender info">
                <div class="info-head">
                    Gender
                </div>
                <div class="value">
                    <input type="text" name="gender" id="" value="Male">
                </div>
                <div class="change-gender change">
                    Change
                    <div class="option-gender">
                        <a href="">
                            <option value="male" selected>Male</option>
                        </a>
                        <a href="">
                            <option value="female">Female</option>
                        </a>
                    </div>
                </div>
            </div>

            <div class="city info">
                <div class="info-head">
                    City
                </div>
                <div class="value">
                    <input type="text" name="city" id="" value="Jakarta">
                </div>
                <div class="change">
                    <a href="">Change</a>
                </div>
            </div>
        </div>
        
        <div class="contact">
            <div class="head-content">
                Contact Information
            </div>
                        
            <div class="email info">
                <div class="info-head">
                    Email
                </div>
                <div class="value">
                    <div class="value-email">ivan0*****@*****.ac.id</div>
                </div>
                <div class="verify">
                    <div>
                        Verified
                    </div>
                </div>
                <div class="change">
                    <a href="">Change</a>
                </div>
            </div>

            <div class="number info">
                <div class="info-head">
                    Number
                </div>
                <div class="value">
                    <input type="text" name="" id="" placeholder="Insert Number Phone">
                </div>
                <div class="verify change">
                    <a href="">Verify Number</a>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="social-links">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="copyright">
            Copyright &copy; 2022 BeliSkuy. All Rights Reserved.
        </div>
    </div>

</body>
</html>
