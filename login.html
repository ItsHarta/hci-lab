<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
    <title>BeliSkuy</title>
  </head>
  <body>
    <div class="header">
      <div class="header-title">
        <img src="assets/icon.png" alt="BeliSkuy" width="44px" />
        <span class="title">BeliSkuy</span>
      </div>
      <nav>
        <ul>
          <input type="checkbox" id="checkbox_toggle" />
          <label for="checkbox_toggle" class="hamburger">&#9776;</label>
          <div class="nav-items">
            <li><a class="menu" href="index.html">Home</a></li>
            <li><a class="menu" href="chat.html">Chat</a></li>
            <li><a class="menu" href="cart.html">Cart</a></li>
            <li><a class="menu" href="register.html">Register</a></li>
            <li><a class="menu-btn" href="login.html">Login</a></li>
          </div>
        </ul>
      </nav>
    </div>
    <div class="content">
      <div class="content-header">Login</div>
      <div class="container">
        <form class="form">
          <div class="form__div">
            <input type="text" name="user" required />
            <label for="" class="form__label">Email</label>
          </div>
          <div class="form__div">
            <input type="password" name="password" required />
            <label for="" class="form__label">Password</label>
          </div>
          <div class="form__div">
            <button class="submit" type="submit">Login</button>
          </div>
          <div class="form__div">
            <p>
              Don't have an account yet?
              <a class="register-link" href="#">Register</a> now !
            </p>
          </div>
        </form>
      </div>
    </div>
    <div class="footer">
      <div class="social-links">
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div class="copyright">
        Copyright &copy; 2022 BeliSkuy. All Rights Reserved.
      </div>
    </div>
  </body>
</html>
